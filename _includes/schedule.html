<!-- About Section -->
    <section id="schedule">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Schedule</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h4>Upcoming Concerts</h4> <br><br>
                    {% for post in site.posts %}
                        <div class="portfolio-item">
                            <div class="portfolio-caption">
                                <h5>{{ post.title }}</h4> 
                                <p class="text-muted">{{ post.subtitle }}</p>
                                <ul class="list-inline item-details">
                                    <li><a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                        <div class="portfolio-hover">
                                            <div class="portfolio-hover-content">
                                                <i class="fa fa-info-circle"></i> <p>Info</p>
                                            </div>
                                        </div>
                                        </a>
                                    </li>
                                    <li><a href={{post.program}}><i class="fa fa-file"></i> <p> Program</p></a></li>
                                 </ul>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
