<!-- composers -->
<section class="page-section" id="{{ site.data.sitetext.composers.section | default: "composers" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext.composers.title }}</h2>
	  <h3 class="section-subheading text-muted">{{ site.data.sitetext.composers.text }}</h3>
	</div>
  </div>	
  <div class="row">
  {% for person in site.data.sitetext.composers.people %}
	<div class="col-sm-4">
	  <div class="composers-member">
	    <a class="team-link" data-toggle="modal" href="#{{ person.id }}">
		  <!-- <img class="mx-auto rounded-circle" src="{{ person.image }}" alt=""> -->
	    </a>
		<h4>{{ person.name }}</h4>
		<p class="text-muted">{{ person.role }}</p>
		<ul class="list-inline social-buttons">
		{% for network in person.social %}
		  <li class="list-inline-item">
			<a href="{{ network.url }}">
			  <i class="{{ network.icon }}"></i>
			</a>
		  </li>
		{% endfor %}
		</ul>
	  </div>
	</div>
  {% endfor %}
  </div>
</div>
</section>
<!-- composers -->
